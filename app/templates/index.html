{% extends "layout.html" %} {% block container %}

<div class="row">
  <div class="col-md-8">
    <h1>Query Page</h1>
  </div>
</div>

<!-- Search Form -->
<form action="/transactions" method="GET" class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="bankSlipDateStart" class="form-label"
        >Bank Slip Date Start</label
      >
      <input
        type="date"
        class="form-control"
        id="bankSlipDateStart"
        name="bank_slip_date_start"
        value="{{ bank_slip_date_start }}"
      />
    </div>
    <div class="col-md-6">
      <label for="bankSlipDateEnd" class="form-label">Bank Slip Date End</label>
      <input
        type="date"
        class="form-control"
        id="bankSlipDateEnd"
        name="bank_slip_date_end"
        value="{{ bank_slip_date_end }}"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="bankSlipCustomer" class="form-label"
        >Bank Slip Customer</label
      >
      <input
        type="text"
        class="form-control"
        id="bankSlipCustomer"
        name="bank_slip_customer"
        placeholder="Enter customer name"
        value="All"
      />
    </div>
    <div class="col-md-6">
      <label for="predictType" class="form-label">Predict Type</label>
      <select class="form-select" id="predictType" name="predict_type">
        <option value="All" selected>All</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="processStatus" class="form-label">Process Status</label>
      <select class="form-select" id="processStatus" name="process_status">
        <option value="All" selected>All</option>
        <option value="Processing">Processing</option>
        <option value="Fail">Fail</option>
        <option value="Finish">Finish</option>
        <option value="Cancel">Cancel</option>
        <option value="Duplicate">Duplicate</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="referenceNumber" class="form-label">Reference Number</label>
      <input
        type="text"
        class="form-control"
        id="referenceNumber"
        name="reference_number"
        placeholder="Enter reference number"
        value="All"
      />
    </div>
  </div>

  <div class="row">
    <div class="col text-start">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
{% endblock %}
