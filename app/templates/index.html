<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Transactions Query</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BankQuery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <h1>Welcome to BankQuery</h1>
          <p class="lead">
            Easily query and manage your bank transactions with our simple and
            secure platform.
          </p>
          <p>
            Use the search form below to find specific transactions by date,
            amount, or description.
          </p>
        </div>
      </div>

      <!-- Search Form -->
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="transactionDate" class="form-label"
                >Transaction Date</label
              >
              <input type="date" class="form-control" id="transactionDate" />
            </div>
            <div class="mb-3">
              <label for="transactionAmount" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="transactionAmount"
                placeholder="Enter amount"
              />
            </div>
            <div class="mb-3">
              <label for="transactionDescription" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="transactionDescription"
                placeholder="Enter description"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
