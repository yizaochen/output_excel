<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Transactions Query</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BankQuery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Query</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <h1>Query Page</h1>
        </div>
      </div>

      <!-- Search Form -->
      <form action="/search" method="GET" class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="bankSlipDateStart" class="form-label">Bank Slip Date Start</label>
                <input type="date" class="form-control" id="bankSlipDateStart" name="bank_slip_date_start">
            </div>
            <div class="col-md-6">
                <label for="bankSlipDateEnd" class="form-label">Bank Slip Date End</label>
                <input type="date" class="form-control" id="bankSlipDateEnd" name="bank_slip_date_end">
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="bankSlipCustomer" class="form-label">Bank Slip Customer</label>
                <input type="text" class="form-control" id="bankSlipCustomer" name="bank_slip_customer" placeholder="Enter customer name">
            </div>
            <div class="col-md-6">
                <label for="predictType" class="form-label">Predict Type</label>
                <select class="form-select" id="predictType" name="predict_type">
                    <option value="" selected>Select Predict Type</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>
    
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="processStatus" class="form-label">Process Status</label>
                <select class="form-select" id="processStatus" name="process_status">
                    <option value="" selected>Select Process Status</option>
                    <option value="Processing">Processing</option>
                    <option value="Fail">Fail</option>
                    <option value="Finish">Finish</option>
                    <option value="Cancel">Cancel</option>
                    <option value="Duplicate">Duplicate</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="referenceNumber" class="form-label">Reference Number</label>
                <input type="text" class="form-control" id="referenceNumber" name="reference_number" placeholder="Enter reference number">
            </div>
        </div>
    
        <div class="row">
            <div class="col text-start">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
