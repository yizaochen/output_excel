{% extends "layout.html" %}{% block container %}
<h2 class="mb-4">Customer Info in SAP</h2>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr id="tr-{{ customer.id }}">
      <td class="id">{{ customer.id }}</td>
      <td class="customer_id">{{ customer.CustomerID }}</td>
      <td class="customer_name">{{ customer.CustomerName }}</td>
      <td>
        <button
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
          data-id="{{ customer.id }}"
          data-customer_id="{{ customer.CustomerID }}"
          data-customer_name="{{ customer.CustomerName }}"
        >
          Edit
        </button>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %} {% block js_container %} {% endblock %}
