{% extends "layout.html" %}{% block container %}
<h2 class="mb-4">Customer Info in SAP</h2>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr id="tr-{{ customer.id }}">
      <td class="id">{{ customer.id }}</td>
      <td class="customer_id">{{ customer.CustomerID }}</td>
      <td class="customer_name">{{ customer.CustomerName }}</td>
      <td>
        <button
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
          data-id="{{ customer.id }}"
          data-customer_id="{{ customer.CustomerID }}"
          data-customer_name="{{ customer.CustomerName }}"
        >
          Edit
        </button>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Customer</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" name="id" id="edit-id" />

          <div class="mb-3">
            <label for="edit-customer_id" class="form-label">Customer ID</label>
            <input
              type="text"
              class="form-control"
              id="edit-customer_id"
              name="customer_id"
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label for="edit-customer_name" class="form-label"
              >Customer Name</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-customer_name"
              name="customer_name"
              autocomplete="off"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block js_container %}
<script src="{{ url_for('static', path='js/customers_table.js') }}"></script>
{% endblock %}
