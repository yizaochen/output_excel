<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Transactions Query</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/bootstrap.min.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BankQuery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Query</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">{% block container %} {% endblock %}</div>

    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
      document
        .getElementById("generate-excel")
        .addEventListener("click", function () {
          var data = [];
          var table = document.querySelector("table");
          var rows = table.querySelectorAll("tr");

          rows.forEach(function (row) {
            var rowData = [];
            var cells = row.querySelectorAll("th, td");
            cells.forEach(function (cell) {
              rowData.push(cell.innerText);
            });
            data.push(rowData);
          });

          var worksheet = XLSX.utils.aoa_to_sheet(data);
          var workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Transactions");

          XLSX.writeFile(workbook, "transactions.xlsx");
        });
    </script>
  </body>
</html>
